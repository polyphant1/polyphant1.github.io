{% include post_header.html %}

<article>
  <div class="container">
    {{ content }}
  </div>

  {% if page.comments %}
    <div id="disqus_thread">
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'christopherclovell'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
  {% endif %}

  <script src="https://carnivalapp.io/sites/378/init.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", Carnival.init);
  </script>

  <center><i>Copyright &#169; {{ site.time | date: '%Y' }} Christopher Lovell</i></center>
</article>
