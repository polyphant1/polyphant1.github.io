# External gems
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist

# Site settings
title: Polyphant
subtitle: "Technology, Astronomy and other random noise, from an Astrophysicist in London"
email: chrisl1991@hotmail.co.uk
name: Christopher Lovell
description: >
  Technology, Astronomy and other random noise, from an Astrophysicist in London

baseurl: "" # the subpath of your site, e.g. /blog/
cover: "/images/hudf.jpg"
logo: "/assets/logo.png"

permalink: /:categories/:year/:month/:day/:title.html

# Build settings
markdown: kramdown
paginate: 8
paginate_path: "/page:num/"
inter_post_navigation: true
highlightjs_theme: "googlecode"


# Disqus comments
disqus_shortname: polyphant

# Google analytics
ga_tracking_id: "UA-61827184-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

